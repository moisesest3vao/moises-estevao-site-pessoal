<section id="references" style="padding-bottom:40px">
    <div class="pixel container">
        <h2 class="title">{{'references.title' | translate}}</h2>
        <span class="bar-title mb-2"></span>
        <div class="card shadow-lg  rounded pb-3" data-aos="" data-aos-delay="300">
            <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselIndicators" data-slide-to="0" class="not-active active"></li>
                    <li data-target="#carouselIndicators" data-slide-to="1" class="not-active"></li>
                    <li data-target="#carouselIndicators" data-slide-to="2" class="not-active"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item" [ngClass]="{active:index==0}" *ngFor="let reference of references;let index=index">
                        <div class="d-block w-100">
                            <div class="row">
                                <div class="col-lg-2 ml-4 mr-4 col-sm-12">
                                    <div class="row">
                                        <div class="mt-4">
                                            <img class="d-block w-100 rounder img-reference" src="{{reference.personImg}}"
                                                alt="slide">
                                        </div>
                                    </div>
                                    <div class="text-white row">
                                        <div class="mt-3">
                                            <h5 style="font-size:30px;">{{reference.personFullname}}</h5>
                                        </div>
                                    </div>
                                    <div class="text-white row">
                                        <div class="mt-2 ">
                                            <h5>{{reference.personPosition}}</h5>
                                        </div>
                                    </div>
                                    <div class=" text-white row">
                                        <div class="mt-2 ">
                                            <span class="text-uppercase"><strong>{{reference.personCompany}}</strong></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-white card-body ml-4 mr-3 mt-4 col-lg-9 col-sm-12">
                                    <div class="row mb-5">
                                        <span class="message" >{{reference.message}}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
